<!-- ======= Skills Section ======= -->
<section id="skills" class="skills section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Hard and Soft Skills</h2>
    </div>
    <div>
      <button type="button" class="btn btn-dark" routerLink="/nuevaskill" *ngIf="isLogged">
        Nueva habilidad
      </button>
    </div>
    <br>

    <div class="row skills-content">

      <div class="col-lg-6" data-aos="fade-up">

        <div class="progress" *ngFor="let skill of skill">
          <span class="skill">{{skill.nombre}}<i class="val">{{skill.porcentaje}}</i></span>
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="porcentajeDinamico(skill.porcentaje)" aria-valuenow="75" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div>
            <button type="button" class="btn btn-link" routerLink="/editskill/{{skill.id}}" *ngIf="isLogged">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="button" class="btn btn-link" (click)="delete(skill.id)" *ngIf="isLogged">
              <i class="bi bi-trash"></i>
            </button>
          </div>

        </div>
