<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Porcentaje de la habilidad</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
